<div class="container">

  <div class="row produto-list">

    <div *ngFor="let produto of produtos" class="col s2 m3">

      <a class="produto-view" [routerLink]="['/produto', produto.id]" (click)="getFullData(produto)">

        <div class="card">
          <div class="card-image">
            <img [src]="produto.imagens[0]">
          </div>
          <div class="card-content center-align">
            {{produto.nome}}
          </div>

          <div class="card-action">
            <div class="row">

          <span class="col s6">

          </span>
              <div class="col s6">
                <span class="teal-text">R${{produto.valor}}</span>
              </div>
            </div>
          </div>
        </div>
      </a>
    </div>
  </div>
</div>
